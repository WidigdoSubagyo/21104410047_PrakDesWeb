      <form>
        <div class = "form-groub">
          <label>Nama Lengkap</label>
          <input type="text" name ="" class="form-control" placeholder="Masukan Nama Lengkap">
        </div>
          <div class = "form-groub">
          <label>Email</label>
          <input type="email" name ="" class="form-control" placeholder="Masukan Email">
        </div>
        <div class = "form-groub">
          <label>Password</label>
          <input type="Password" name ="" class="form-control" placeholder="Masukan Password">
          <small>Password harus terdiri dari angka dan huruf minimal 8 karakter</small>
        </div>
        <div class="row">
          <div class="col-md-6">
            <div class="form-groub">
            <label for="TempatLahir">Tempat Lahir</label>
            <input type="text" name ="" class="form-control" placeholder="Masukan Tempat Lahir" id="TempatLahir">
          </div>
          </div>
          <div class="col-md-6">
            <div class="form-groub">
            <label>Tanggal Lahir</label>
            <input type="date" name ="" class="form-control">
        </div>
          </div>
        </div>
        <div class="form-group">
          <label>Pilih Jurusan</label><br>
          <select class="from-control">
            <option>1. Teknik Informatika</option>
            <option>2. Teknik Komputer</option>
            <option>3. Sistem Informasi</option>
            </select>
        </div>
        <div class="form-groub">
          <label>Alasan Memilih Universitas Maju</label><br>
          <textarea class="from-control  col-12 border border-dark" rows="5"></textarea>
        </div>
        <div class="form-groub">
          <label>Jenis Kelamin</label><br>
          <div class="form-check-inline">
            <input type="radio" class="from-check-input" name="radio1" id="radio2">

          </div>
            <div class="form-check-inline">

          </div>
        </div>
        <div class="form-groub">
          <label>Uplod Dokumen</label>
          <input type="file" class="form-control-file">
          <small>Upload file dengan ukuran maksimal 2 MB</small>
        </div><br>
        
        <button type="submit" class="btn btn-primary">SIMPAN</button>
        <button type="reset" class="btn btn-danger">RESET</button>
